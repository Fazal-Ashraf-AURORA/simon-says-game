<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start</h2>

    <div class="btn-container">
      <div class="line-one">
        <div class="btn red" type="button" id="red"></div>
        <div class="btn yellow" type="button" id="yellow"></div>
      </div>
      <div class="line-two">
        <div class="btn blue" type="button" id="blue"></div>
        <div class="btn purple" type="button" id="purple"></div>
      </div>
    </div>

    <div id="startButton" class="play-button">Start</div>

    <!-- Include sound files -->
    <audio id="startSfx" src="./sfx/Start.mp3"></audio>
    <audio id="flashSfx" src="./sfx/gameFlash.mp3"></audio>
    <audio id="clickSfx" src="./sfx/userFlash.mp3"></audio>
    <audio id="errorSfx" src="./sfx/wrongSeq2.mp3"></audio>
    <audio id="levelupSfx" src="./sfx/levelUp2.mp3"></audio>

    <script src="app.js"></script>
  </body>
</html>
